<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipular elementos HTML com javascript - getElementById</title>
    <script src="javascript.js"></script>
</head>

<body>
    <p id="texto">CFB - Cursos</p>
    <div id="caixa"></div>

    <script>
        var txt = document.getElementById("texto").style;
        txt.color="#f00";
        txt.fontSize="50px";

        var cx = document.getElementById("caixa").style;
        cx.border="2px solid #f88";
        cx.height="200px";
        cx.width="200px";

    </script>
    
</body>
</html>
