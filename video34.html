<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 34 - addEventListener</title>


    <style>
        #box34{
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            left: 40px;
            top: 60px;
        }
    </style>





    <script>
            var px = 0
            var py = 0

            document.addEventListener("keydown",function(event){
                var obj = document.getElementById("box34")
                var tecla = event.keyCode

                if(tecla == 37){
                    px -= 10
                    obj.style.left = px + "px"
                }else if(tecla == 38){
                    py -= 10
                    obj.style.top = py + "px"
                }else if(tecla == 39){
                    px += 10
                    obj.style.left = px + "px"
                }else if(tecla == 40){
                    py += 10
                    obj.style.top = py + "px"
                }
                
                
            }) 
    </script>
</head>
<body>

    <div class="space34">
        <h2>Aula 34 - addEventListener (Parte 2)</h2>
        <div id="box34"></div>

    </div>
    
</body>
</html>
