<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout e setInterval</title>

<style>
    #dv1{
        width: 100px;
        height: 100px;
        border: 1px solid black;
    }
</style>

<script>
    function mudaCor(){
        var obj = document.getElementById(`dv1`)
        var r = Math.floor(Math.random()*255)
        var g = Math.floor(Math.random()*255)
        var b = Math.floor(Math.random()*255)
        obj.style.backgroundColor = "rgb("+r+","+g+","+b+")"
    }

    function iniciar(){
        tmp = setInterval(mudaCor,100)
    }

    function parar(){
        clearInterval(tmp)
    }

    function addEventos(){
        document.getElementById(`bt1`).addEventListener(`click`,iniciar)
        document.getElementById(`bt2`).addEventListener(`click`,parar)
    }

    window.addEventListener(`load`,addEventos)
</script>




</head>


<body>
    <h1>setTimeout e setInterval</h1>
    <div>
        <p id="dv1"></p> 
        <input type="button" value="Iniciar" id="bt1"> <input type="button" value="Parar" id="bt2">
    </div>
    
</body>
</html>
