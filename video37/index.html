<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Movimentação de Personagens em Jogos</title>

    <style>
        #dv1{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            position: absolute;
            top: 0px;
            left: 0px;            
        }
    </style>

    <script>
        //Variáveis Globais:

        var dx
        var dy 
        var px 
        var py 
        var obj 
        var tmp 
        var vel 

        //Função de inicialização

        function iniciar(){
            dx = 0
            dy = 0
            px = 0
            py = 0
            vel = 5
            obj = document.getElementById(`dv1`)
            document.addEventListener(`keydown`,teclaDw)
            document.addEventListener(`keyup`,teclaUp)
            tmp = setInterval(enterFrame,8)
        }

        //Funções para o pressionamento das teclas

        function teclaDw(){
            var tecla = event.keyCode
            if(tecla == 37){
                dx = -1
            }else if(tecla == 38){
                dy = -1
            }else if(tecla == 39){
                dx = 1
            }else if(tecla == 40){
                dy = 1
            }
        }

        function teclaUp(){
            var tecla = event.keyCode
            if(tecla == 37){
                dx = 0
            }else if(tecla == 38){
                dy = 0
            }else if(tecla == 39){
                dx = 0
            }else if(tecla == 40){
                dy = 0
            }         
        }

        //Função para geração da movimentação do elemento HTML

        function enterFrame(){
            px += dx*vel
            py += dy*vel
            obj.style.left = px + `px`
            obj.style.top = py + `px`
        }
        window.addEventListener(`load`,iniciar)
    </script>


</head>

<body>

        <div id="dv1"></div>
   
    
</body>
</html>
